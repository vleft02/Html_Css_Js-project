<!DOCTYPE html>
<html lang="el">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Αρχική Σελίδα</title>
        <link rel="icon" href="res/logo-abbr.png">
        <meta name="description" content="Online Markteplace">
        <meta name="keywords" content="used cars, apartments,car sales,used appliances ">
        <meta name="author" content="co-authored by Evangelos Leftakis & Panagiotis niktarakis">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/ads-layout.css">
        <link rel="script" type="text/javascript" href="js/categories-menu.js">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
        <script src="js/category.js" type="text/javascript"></script>
        <script src="js/categories-menu.js" type="text/javascript"></script>

    </head>
    
    <body>
        <header>

            <nav>
                <ul class="no-list-style">
                    <li class="logo-image-container justify-left"><img src="res/logo.png" width="40" height="40" alt="rentall-logo"></li>
                    <li><a class="button-interactive" href="index.html"><span class="fa fa-home"></span>Αρχική Σελίδα</a></li>
                               <li class="dropdown-container">
                            <a class="button-interactive" href="#"><span class="fa fa-shopping-basket"></span>Κατήγοριες</a>
                            <div class="dropdown">
                                <ul id="dropdown-menu" class="no-list-style spaced-out-list">
                                    <script id="dropdown-template" type="text/x-handlebars-template" >
                                            {{#each ad_categories}}
                                                <li><a class="button-interactive font-large" href="category.html?category={{this.id}}">{{this.title}}</a></li>
                                            {{/each}}
                                    </script>
                                </ul>
                            </div>
                        </li>
                    <li><a class="button-interactive" href="customer-support.html"><span class="fa fa-phone"></span>Υποστήριξη</a></li>
                     <li><a id="favorites-url" class="button-interactive" href="#"><span class="fa fa-heart"></span>Αγαπημένα</a></li>
                    <li><a class="button-interactive" href="sign-up.html"><span class="fa fa-male"></span>Σύνδεση</a></li>
                    <li><input type="text" placeholder="Αναζήτηση"></li>
                    <li><button><span class="fa fa-search"></span></button>
                </ul>
            </nav>
            
        </header>

        <main>
            <script id="ads-template" type="text/x-handlebars-template">
                <h1>{{categorytitle}}</h1>

                <aside class="filter-panel">
                
                    <div class="filter-brand flex-column">
                        <form>
                        {{#each subcategories}}
                            <div class="margin-bottom">   
                                <input type="checkbox" class="filter-button" name="subcategory-id" id ="subcategory{{this.id}}" value ="{{this.id}}">
                                <label for="subcategory{{this.id}}">{{this.title}}</label><br>
                            </div>
                        {{/each}}
                        </form>
                    </div>

                    <div>
                        <form class="flex-column flex-center login-form">
                            <legend>Login</legend>
                            <fieldset class="side-panel-fieldset">
                                <label for="username">Όνομα χρήστη</label>
                                <input class="side-panel-input" type="text" name="username" id="username" minlength="5" maxlength="16" pattern="^[A-Za-z0-9]+$" title="Πληκτρολογίστε έγκυρο όνομα χρήστη με 5-16 λατινικούς χαρακτήρες και αριθμούς " placeholder="Όνομα χρήστη πχ giorgaras2005" required ><br>
                                <label for="password">Κωδικός</label>
                                <input class="side-panel-input"type="password" name="password" id="password" minlength="8" maxlength="16" pattern="^[A-Za-z0-9\d@$!%*?&]+$" placeholder="Κωδικός" title="Πληκτρολογίστε έγκυρο εγκυρο κωδικό 8-16 χαρακτήρων με τουλάχιστον ενα Κεφαλαιο γράμμα ενα μικρο και ενα αριθμο" required ><br>  
                            </fieldset>
                            <input id="login" class="button button-interactive" type="submit" value="Υποβολή">
                        </form>
                        <p id="login-text"></p>
                    </div>
                    
                </aside>

                <ul id="featured-panel" class="no-list-style">
                    {{#each advertisements}}
                        
                        <li class="ad-container place-center full-height">
                            <article class="ad-style almost-full-height" data-subcategory-id="{{this.subcategory_id}}">
                                
                                        <div class="fill-block image-container">
                                            <a class="no-link-style" href="#"><img src="https://wiki-ads.onrender.com/{{this.images.[0]}}"</img></a>
                                        </div>

                                        <h3 class="no-box-model-values"><span class="transparent-text">#{{this.id}}</span>  {{this.title}}</h3>
                                        <p class="category-description">Περιγραφή: {{this.description}}</p>
                                        <p class="font-extra-large">{{this.cost}}€</p>
                                        <button class="add-to-favorites-button" 
                                        data-id="{{this.id}}"
                                        data-title="{{this.title}}"
                                        data-description="{{this.description}}" 
                                        data-cost="{{this.cost}}"
                                        data-img="{{this.images.[0]}}">
                                            <span class="fa fa-heart"></span>
                                        </button>
                            </article>   
                        </li>
                    {{/each}}

                </ul>
            </script>
        </main>
       
        <footer>
            <div>
                <h3 class="no-box-model-values margin-bottom">Χρήσιμοι Σύνδεσμοι</h3>
                <a href="about-us.html">Ποιοί είμαστε;</a>
                <a href="customer-support.html">Υποστήριξη</a>
                <a href="https://developer.mozilla.org/en-US/">MDN web Docs</a>
            </div>

            <div class="justify-self-center">
                <h3>Στοιχεία επικοινωνίας</h3>
                    <address>
                        Email:
                        <a href="rentall@buisness.com">rentall@buisness.com</a>
                        <br>
                        Τηλέφωνο:
                        <a href="tel:+1111111111">+30 1111</a>
                        <br>
                        Social:
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-facebook"></a>
                    </address>
            </div>
            <div  class="justify-self-center">
                <img src="res/award.png" width="120" height="120" alt="award">
                </div>
            <div id="footer-img" class="logo-image-container">
            <img src="res/logo.png" width="40" height="40" alt="rentall-logo">
            </div>
        </footer>
    </body>

</html>
